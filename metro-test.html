<!DOCTYPE html>
<html>
<head>
    <title>Griddles</title>
    <!--[if (gte IE 9)|!(IE)]><!-->
    <link href='css/debug/griddles-mq.css' rel='stylesheet' type='text/css'>
    <!--<![endif]-->
    <!--[if lt IE 9]>
    <link href='css/debug/griddles-no-mq.css' rel='stylesheet' type='text/css'>
    <![endif]-->
    <style type='text/css'>
        .container {
            max-width: 70em;
            margin: 0 auto;
            padding: 10px;
            border: 1px solid #ccc;
            font-family: helvetica, sans;
        }
        .txt {
            height: 50px;
            background: #eee;
            text-align: center;
            line-height: 50px;
            text-shadow: 0 1px 1px #FFF;
            color: #ccc;
        }
        .txt:hover {
            background: #ccc;
            color: #717171;
        }
        .extra-div {
            height: 100px;
        }
        .s-show div {
            font-size: 15px;
        }
        .m-show div {
            font-size: 20px;
        }
        .l-show div {
            font-size: 25px;
        }
        .xl-show div {
            font-size: 30px;
        }
        .xxl-show div {
            font-size: 35px;
        }
        .green {
           background: #6CB71E; 
        }
        .red {
            background: #BD1D4A;
        }
        .blue {
            background: #2C86EE;
        }
        .purple {
            background: #613CBC;
        }
        .orange {
            background: #D9522C;
        }
        .outlined {
            outline: 1px solid yellow;
        }
        
    </style>
</head>
<body>
<div class="container">
    <header>
       <h1>Griddles</h1>
    </header>
    <h2>Nested Grids should not have guttering applied if the parent does.</h2>

    <p>Here's a selection of the standard classes applied to create various divisions of content</p>
    <div class="grid gutter metro-examples">
        <div class="g-1/6"><div class="txt red"></div></div>
        <div class="g-1/6"><div class="txt green"></div></div>
        <div class="g-2/6"><div class="txt red"></div></div>
        <div class="g-2/6"><div class="txt green"></div></div>
    </div>

</div>
</body>
</html>
